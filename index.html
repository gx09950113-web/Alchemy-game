<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>煉丹模擬器</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>煉丹模擬器</h1>
    
    <div class="cauldron-container">
      <img src="images/cauldron.png" alt="丹爐" class="cauldron-img" />
      <div id="animation-effect"></div>
    </div>

    <div class="heat-control">
      <label for="heat-level">火候：</label>
      <input type="range" id="heat-level" min="1" max="10" value="5" />
    </div>

    <div class="herb-list" id="herb-list">
      <!-- 動態加入藥材按鈕 -->
    </div>

    <div id="selected-herbs">
      <ul id="herb-slot"></ul>
    </div>

    <div class="controls">
      <button onclick="brewPotion()">開始煉丹</button>
      <button onclick="openDex()">丹藥圖鑑</button>
    </div>
  </div>

  <!-- 丹藥圖鑑 Modal -->
  <div id="potion-dex" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeDex()">&times;</span>
      <h2>丹藥圖鑑</h2>
      <ul id="dex-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
