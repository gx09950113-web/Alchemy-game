<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>煉丹模擬器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>煉丹模擬器</h1>

    <!-- 丹爐區 -->
    <div class="cauldron-container">
      <img src="assets/images/9A733D88-8F55-4D17-983A-A15217E1D7F7.png" alt="丹爐" class="cauldron-img">
      <div id="animation-effect"></div>
    </div>

    <!-- 火候控制 -->
    <div class="heat-control">
      <label for="heat-level">火候強度：</label>
      <input type="range" id="heat-level" min="1" max="3" step="1" value="2">
      <span id="heat-label">中溫</span>
    </div>

    <!-- 藥材清單 -->
    <div class="herb-list">
      <button class="herb-btn" data-name="星瑩苔">🌿 星瑩苔</button>
      <button class="herb-btn" data-name="白芍">🌼 白芍</button>
      <button class="herb-btn" data-name="川芎">🪻 川芎</button>
      <button class="herb-btn" data-name="蒲公英">☘️ 蒲公英</button>
      <button class="herb-btn" data-name="乾薑">🔥 乾薑</button>
      <button class="herb-btn" data-name="車前草">🌱 車前草</button>
      <button class="herb-btn" data-name="荊芥">🍂 荊芥</button>
      <button class="herb-btn" data-name="當歸">🌸 當歸</button>
      <button class="herb-btn" data-name="桔梗">🌿 桔梗</button>
      <button class="herb-btn" data-name="黃連">🌼 黃連</button>
      <button class="herb-btn" data-name="茯苓">🍄 茯苓</button>
      <button class="herb-btn" data-name="蘇葉">🍃 蘇葉</button>
    </div>

    <!-- 已選藥材 -->
    <div id="selected-herbs">
      <h3>已選藥材：</h3>
      <ul id="herb-slot"></ul>
    </div>

    <!-- 控制按鈕 -->
    <div class="controls">
      <button id="start-brew">開始煉丹</button>
      <button id="reset">重置</button>
      <button id="open-dex">查看丹藥圖鑑</button>
    </div>
  </div>

  <!-- 丹藥圖鑑 Modal -->
  <div id="dex-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-dex" class="close-btn">&times;</span>
      <h2>丹藥圖鑑</h2>
      <ul id="dex-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
