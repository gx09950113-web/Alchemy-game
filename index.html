<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>煉丹遊戲</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>煉丹爐</h1>

    <!-- 丹爐圖片 -->
    <img src="assets/images/cauldron.png" alt="丹爐" class="cauldron" />

    <!-- 火候滑桿 -->
    <div class="heat-control">
      <label for="heatSlider">火候：<span id="heatLabel">中溫</span></label>
      <input type="range" id="heatSlider" min="1" max="3" step="1" value="2" />
    </div>

    <!-- 藥材選擇 -->
    <div class="herbs">
      <button class="herb-btn" data-name="星瑩苔">星瑩苔</button>
      <button class="herb-btn" data-name="白芍">白芍</button>
      <button class="herb-btn" data-name="川芎">川芎</button>
      <button class="herb-btn" data-name="蒲公英">蒲公英</button>
      <button class="herb-btn" data-name="乾薑">乾薑</button>
      <button class="herb-btn" data-name="車前草">車前草</button>
      <button class="herb-btn" data-name="當歸">當歸</button>
      <button class="herb-btn" data-name="桔梗">桔梗</button>
      <button class="herb-btn" data-name="荊芥">荊芥</button>
    </div>

    <!-- 操作按鈕 -->
    <div class="controls">
      <button id="brew-btn">開始煉丹</button>
      <button id="toggle-catalog">顯示/隱藏 丹藥圖鑑</button>
    </div>

    <!-- 動畫區 -->
    <div class="animations">
      <img id="explosion" src="assets/images/explosion.gif" alt="爆炸效果" />
      <img id="smoke" src="assets/images/smoke.gif" alt="煙霧效果" />
    </div>

    <!-- 圖鑑 -->
    <div id="catalog" style="display:none;">
      <h2>已知丹藥圖鑑</h2>
      <ul id="known-formulas"></ul>
    </div>
  </div>

  <audio id="success-sound" src="assets/sounds/success.mp3"></audio>
  <audio id="fail-sound" src="assets/sounds/fail.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
