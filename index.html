<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>煉丹遊戲</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🔮 煉丹模擬器</h1>

  <!-- 藥材按鈕 -->
  <div class="herb-list">
    <button class="herb-btn" data-name="星瑩苔">🌿 星瑩苔</button>
    <button class="herb-btn" data-name="白芍">🌼 白芍</button>
    <button class="herb-btn" data-name="川芎">🪻 川芎</button>
    <button class="herb-btn" data-name="蒲公英">☘️ 蒲公英</button>
    <button class="herb-btn" data-name="乾薑">🔥 乾薑</button>
    <button class="herb-btn" data-name="車前草">🌱 車前草</button>
    <button class="herb-btn" data-name="荊芥">🍂 荊芥</button>
    <button class="herb-btn" data-name="當歸">🌸 當歸</button>
    <button class="herb-btn" data-name="桔梗">🌿 桔梗</button>
    <button class="herb-btn" data-name="黃連">🌼 黃連</button>
    <button class="herb-btn" data-name="茯苓">🍄 茯苓</button>
    <button class="herb-btn" data-name="蘇葉">🍃 蘇葉</button>
  </div>

  <!-- 火候控制 -->
  <div class="slider-container">
    🔥 火候控制：
    <input type="range" id="heatSlider" min="1" max="3" value="2" />
    <span id="heatLabel">中溫</span>
  </div>

  <button id="brew-btn">開始煉丹</button>

  <!-- 結果顯示 -->
  <div id="result"></div>
  <div id="animation"></div>

  <!-- 圖鑑區塊 -->
  <div id="catalog" class="catalog">
    <h2>📖 丹藥圖鑑</h2>
    <ul id="known-formulas"></ul>
  </div>

  <!-- 音效 -->
  <audio id="success-sound" src="assets/sounds/success.mp3"></audio>
  <audio id="fail-sound" src="assets/sounds/fail.mp3"></audio>

  <script src="main.js"></script>
</body>
</html>
